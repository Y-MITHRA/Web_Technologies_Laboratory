<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations Example</title>
    <link rel="stylesheet" type="text/css" href="framestyle.css" >
</head>
<body>    
    <h1> BROWNIE DELIGHTS</h1>
    <div class="container">    
        <div class="image-container scale">
            <img src="brownie5.jpg" alt="Image 1" class="image">
            <p class="image-name">Vanilla Icecream</p>
        </div>
        <div class="image-container rotate">
            <img src="brownie1.jpg" alt="Image 2" class="image">
            <p class="image-name">chocolate Brownie</p>
        </div>
        <div class="image-container translate">
            <img src="brownie2.jpg" alt="Image 3" class="image">
            <p class="image-name">ChesseCake Brownie</p>
        </div>
        <div class="image-container skew">
            <img src="brownie3.jpg" alt="Image 4" class="image">
            <p class="image-name">Icecream Brownie</p> 
        </div>
        <div class="image-container combine">
            <img src="brownie4.jpg" alt="Image 5" class="image">
            <p class="image-name">Brownie with Syrup</p>
        </div>
        <div class="image-container rotate">
            <img src="brownie1.jpg" alt="Image 2" class="image">
            <p class="image-name">chocolate Brownie</p>
        </div>
        <div class="image-container translate">
            <img src="brownie2.jpg" alt="Image 3" class="image">
            <p class="image-name">ChesseCake Brownie</p>
        </div>
        <div class="image-container rotate">
            <img src="brownie1.jpg" alt="Image 2" class="image">
            <p class="image-name">chocolate Brownie</p>
        </div>
        <div class="image-container translate">
            <img src="brownie2.jpg" alt="Image 3" class="image">
            <p class="image-name">ChesseCake Brownie</p>
        </div>

        <button style="margin-right: 10px;width:70px;height: 35px;">Sign Up</button>
    </div> -->
</body>
</html>
